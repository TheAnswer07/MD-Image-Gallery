<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>MD Image Gallery</title>
    </head>

    <body>

        <div class="gallery-wrap">
            <img src="./images/arrows/arrow-left.png" id="leftArrow" alt="back">
            <div class="gallery">
                <div>
                    <span><img src="./images/créasYD/amnestyInt.jpg" alt="Amnesty International"></span>
                    <span><img src="./images/créasYD/caminoSenegal.jpg" alt="Camino Sénégal"></span>
                    <span><img src="./images/créasYD/nouvFrontSen.jpg"
                        alt="Nouvelles Frontières Sénégal - West Africa"></span>
                </div>
                <div>
                    <span><img src="./images/créasYD/senImmo.jpg" alt="Sénégalaise de l'Immobilier"></span>
                    <span><img src="./images/créasYD/senTours.jpg" alt="Sénégal Tours"></span>
                    <span><img src="./images/créasYD/athenaEdif.jpg" alt="Athéna Editions"></span>
                </div>
                <!-- <div>
                    <span><img src="./images/créasYD/k&T.jpg" alt="K&T Couture"></span>
                    <span><img src="./images/créasYD/ameTrade.jpg" alt="AmTrade"></span>
                </div> -->
            </div>
            <img src="./images/arrows/arrow-right.png" id="rightArrow" alt="next">
        </div>

<script>
let scrollContainer = document.querySelector(".gallery");
let leftArrow = document.getElementById("leftArrow");
let rightArrow = document.getElementById("rightArrow");

scrollContainer.addEventListener("wheel", (evt) => {
    evt.preventDefault();
    scrollContainer.scrollLeft += evt.deltaY;
    scrollContainer.style.scrollBehavior = "";
});

leftArrow.addEventListener("click", ()=>{
    scrollContainer.style.scrollBehavior = "smooth";
    scrollContainer.scrollLeft -= 900;
});

rightArrow.addEventListener("click", ()=>{
    scrollContainer.style.scrollBehavior = "smooth";
    scrollContainer.scrollLeft += 900;
});

</script>


    </body>

</html>
